<!DOCTYPE html>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">Atul Gupta</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="./resources/Atul_Gupta_resume.pdf" target="_blank"
                        class="nav-link text-dark">Resume</a>
                </li>
                <li class="nav-item"><a href="./projects.html" class="nav-link text-dark">Projects</a></li>
                <li class="nav-item"><a href="./awards.html" class="nav-link text-dark">Awards</a></li>
                <li class="nav-item"><a href="./contact.html" class="nav-link text-dark">Contact</a></li>
            </ul>
        </header>
    </div>

    <div class="container page-content">
        <div class="d-flex gap-2 justify-content-center py-5">
            <a href="https://www.linkedin.com/in/atulgupta002/" target="_blank"
                class="btn btn-primary rounded-pill px-3 linkedin-button" type="button" onclick=""><img
                    src="./resources/LinkedIn_icon.png" alt="LinkedIn logo" height="30" width="30"></a>
            <a href="https://github.com/atulgupta002" target="_blank"
                class="btn btn--outline-dark rounded-pill px-3 border" type="button"> <img
                    src="./resources/github-mark.png" alt="Github logo" height="30" width="30"></a>
        </div>
        <div>
            <h2 class="text-body-emphasis pb-3">Reach out to me directly...</h2>
        </div>
        <form>
            <div class="mb-3">
                <label class="form-label">Your email address</label>
                <input type="email" class="form-control" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label">Your Message</label>
                <textarea type="text" class="form-control" rows="10"></textarea>
            </div>
            <div class="d-flex justify-content-center mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I'm being nice &#x1F607;</label>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Send</button>
            </div>
        </form>

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
